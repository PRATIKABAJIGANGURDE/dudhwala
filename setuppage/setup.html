<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setup.css">
    <title>Setup your shop</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="#"><img src="dudhwala-logo.png"></a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="/dashboard/dashboard.html">Dashboard</a></li>
                <li><a href="/index.html">Home</a></li>
            </ul>
        </div>
        <div class="login-btn">
            <a href="/login/login.html">Login &#8594;</a>
        </div>
    </div>
    <!-- Setup page Start -->
    <div class="setup-page">
        <h1>Set Up Your Shop</h1>
        <form action="https://getform.io/f/bxojjkra" method="POST">
            <div class="first-input">
                <div class="block">
                    <label for="name">Enter Your Shop Name</label><br>
                    <input type="text" name="shop_name" id="name"><br>
                </div>
                <div class="block">
                    <label for="landmark">Landmark</label><br>
                    <input type="text" name="landmark" id="landmark"><br>
                </div>
            </div>
            <div class="grid">
                <div class="block">
                    <label for="country">Select Country</label><br>
                    <select name="country" id="country">
                        <option value="India">India</option>
                    </select><br>
                </div>
                <div class="block">
                    <label for="state">Select State</label><br>
                    <select name="state" id="state">
                        <option value=""> </option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="AR">Arunachal Pradesh</option>
                        <option value="AS">Assam</option>
                        <option value="BR">Bihar</option>
                        <option value="CT">Chhattisgarh</option>
                        <option value="GA">Gujarat</option>
                        <option value="HR">Haryana</option>
                        <option value="HP">Himachal Pradesh</option>
                        <option value="JK">Jammu and Kashmir</option>
                        <option value="GA">Goa</option>
                        <option value="JH">Jharkhand</option>
                        <option value="KA">Karnataka</option>
                        <option value="KL">Kerala</option>
                        <option value="MP">Madhya Pradesh</option>
                        <option value="MH">Maharashtra</option>
                        <option value="MN">Manipur</option>
                        <option value="ML">Meghalaya</option>
                        <option value="MZ">Mizoram</option>
                        <option value="NL">Nagaland</option>
                        <option value="OR">Odisha</option>
                        <option value="PB">Punjab</option>
                        <option value="RJ">Rajasthan</option>
                        <option value="SK">Sikkim</option>
                        <option value="TN">Tamil Nadu</option>
                        <option value="TG">Telangana</option>
                        <option value="TR">Tripura</option>
                        <option value="UT">Uttarakhand</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="WB">West Bengal</option>
                        <option value="AN">Andaman and Nicobar Islands</option>
                        <option value="CH">Chandigarh</option>
                        <option value="DN">Dadra and Nagar Haveli</option>
                        <option value="DD">Daman and Diu</option>
                        <option value="DL">Delhi</option>
                        <option value="LD">Lakshadweep</option>
                        <option value="PY">Puducherry</option>
                    </select><br>
                </div>
                <div class="block">
                    <label for="city">Enter Your City</label><br>
                    <input type="text" name="city" id="city"><br>
                </div>
                <div class="block">
                    <label for="pincode">Pincode</label><br>
                    <input type="tel" name="pincode" id="pincode" maxlength="6"><br>
                </div>
            </div>
            <div class="first-input">
                <div class="block">
                    <label for="email">Enter Your Email</label><br>
                    <input type="email" name="mobile" id="email"><br>
                </div>
                <div class="block">
                    <label for="mobile">Enter Your Mobile No</label><br>
                    <input type="number" name="mobile" id="mobile"><br>
                </div>
            </div>
            <div class="first-input">
                <div class="block">
                    <label for="enter-password">Enter Password</label><br>
                    <input type="password" name="enter_password" id="enter-password"><br>
                    
                </div>
                <div class="block">
                    <label for="Confirm-password">Confirm Password</label><br>
                    <input type="password" name="Confirm_password" id="Confirm-password"><br>
                </div>
            </div>
            <button type="submit" class="btn">Save</button>
        </form>

    </div>
</body>

</html>
